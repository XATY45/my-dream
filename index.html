<!DOCTYPE html>
<html>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var items = document.querySelectorAll('.item');
            items.forEach(function(item) {
                item.addEventListener('click', function() {
                    var stamp = this.querySelector('.stamp');
                    if (stamp.style.display === 'none') {
                        stamp.style.display = 'block';
                    } else {
                        stamp.style.display = 'none';
                    }
                });
            });
        });
    </script>
<head>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            margin-bottom: 50px;
        }
        .bucketlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            position: relative;
            margin: 10px;
        }
        .item img {
            width: auto; /* 이미지의 원래 너비를 유지합니다 */
            height: auto; /* 이미지의 원래 높이를 유지합니다 */
        }
        .item .desc {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .item .stamp {
        position: absolute;

        width: 50px; /* 도장 이미지의 너비를 설정합니다 */
        height: 50px; /* 도장 이미지의 높이를 설정합니다 */
    }
    </style>
